{% extends "ads/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>

          <a href="{% url 'profile_edit' %}" class="btn btn-info" role="button"> Edit </a>

          <p class="text-secondary"> Joined on {{ user.date_joined | date:"d M Y" }}</p>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
	  <form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4"> Update Details</legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
		</fieldset>
		<button class="btn btn-outline-info" type="submit"> Update </button>
		<a href="{% url 'profile' %}" class="btn btn-info ml-3" role="button"> Cancel </a>
	</form>

    </div>
{% endblock content %}
